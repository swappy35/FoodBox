<div id="abc">

    <ul>
        <li *ngFor="let food of foods" (click)="getProductByType(food.type)">

                <img src="{{food.imageUrl}}" alt="{{food.name}}">
                <div class="foodName">
                    {{food.name}}
                </div>
            </a>
        </li>
    </ul>
</div>
