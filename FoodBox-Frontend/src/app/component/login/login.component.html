<div class="container form">
    <h1 style="text-align: center;">Login Form</h1>
    <div *ngIf="message!=''" class="alert alert-danger" userRole="alert">
        {{message}}
    </div>
    <form class="form-validate" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-row">
            <div class="col-sm-3"></div>
            <!-- Email -->
            <div class="col-sm-6">
                <div class="form-Group">
                    <label for="userEmail">Email ID</label>
                    <input type="Email" class="form-control" name="userEmail" id="userEmail" formControlName="userEmail"
                        aria-describedby="userEmailHelp">
                    <small *ngIf="hasError('userEmail')" [class]="hasError('userEmail') ? 'has-error' : '' ">
                        <div *ngIf="userEmail?.errors">
                            <span *ngIf="userEmail?.errors?.['required']">Email is a required field </span>
                            <span *ngIf="userEmail?.errors?.['minlength']">Email is min 6 char long field </span>
                            <span *ngIf="userEmail?.errors?.['maxlegth']">Email is max 30 char long field </span>
                            <span *ngIf="userEmail?.errors?.['userEmail']">Please enter a valid Email ID</span>
                        </div>
                    </small>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <!-- Password -->
        <div class="form-row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="form-Group">
                    <label for="userPassword">Password</label>
                    <input type="Password" class="form-control" name="userPassword" id="userPassword" formControlName="userPassword"
                        aria-describedby="userPasswordHelp">
                    <small *ngIf="hasError('userPassword')" [class]="hasError('userPassword') ? 'has-error' : '' ">
                        <div *ngIf="userPassword?.errors">
                            <span *ngIf="userPassword?.errors?.['required']">Password is a required field </span>
                            <span *ngIf="userPassword?.errors?.['minlength']">Password  is min 6 char long field </span>
                            <span *ngIf="userPassword?.errors?.['maxlegth']">Password  is max 30 char long field </span>
                        </div>
                    </small>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <!-- Admin or customer -->
        <div class="form-row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="form-check">
                    <br>
                    <!-- <p>Login as:</p> -->
                    <input class="form-check-input" type="radio" id="userRole" name="userRole" value="admin"
                        formControlName="userRole">
                    <label for="userRole" class="form-check-label">Login as Admin</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" id="userRole" name="userRole" value="customer"
                        formControlName="userRole">
                    <label for="userRole" class="form-check-label">Login as Customer</label>
                    <small *ngIf="hasError('userRole')" [class]="hasError('userRole') ? 'has-error' :''">
                        <div *ngIf="userRole?.errors">
                            <span *ngIf="userRole?.errors?.['required']"> Please check appropriate userRole!</span>
                        </div>
                    </small>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <!-- Submit -->
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <button type="submit" class="btn btn-info btn-block">Submit</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>
</div>
